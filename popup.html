<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan MinIO</h2>
        <div class="settings">
            <p><strong>URL MinIO:</strong> <span id="minio-url"></span></p>
            <p><strong>Bucket:</strong> <span id="bucket-name"></span></p>
        </div>

        <h2>Tambah Aplikasi</h2>
        <form id="add-app-form" class="app-form">
            <input type="text" id="app-name" placeholder="Nama Aplikasi" required /><br>
            <input type="url" id="app-url" placeholder="URL Aplikasi" required /><br>
            <input type="file" id="app-icon" accept="image/png" /><br>
            <button type="submit">Tambah Aplikasi</button>
        </form>

        <h2>Aplikasi yang Disimpan</h2>
        <div id="apps-container" class="apps-grid"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
